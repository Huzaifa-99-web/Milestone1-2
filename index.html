<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Static Resume Builder </h1>
    <form id="form">
        <fieldset>
            <legend>PERSONAL INFORMATION</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br/>

            <label for="name">Email: </label>
            <input type="email" id="email" name="email" required><br/>

            <label for="name">Phone no: </label>
            <input type="phone" id="phone" name="phone" required><br/>
        </fieldset>
        <!-- education -->
        <fieldset>
            <legend>EDUCATION</legend>
            <label for="for">Education</label>
            <textarea id="education" name="education" rows="3" required></textarea><br/>

        </fieldset>
<!-- experience -->
        <fieldset>
            <legend>EXPERIENCE</legend>
            <label for="for">Experience</label>
            <textarea id="experience" name="experience" rows="3" required></textarea><br/>

        </fieldset>
<!-- 
skills -->
        <fieldset>
            <legend>SKILLS</legend>
            <label for="for">Skills</label>
            <textarea id="skill" name="skill" rows="3" required></textarea><br/>

        </fieldset>
        <button>Generate resume below</button>
    </form>
    
    
</body>
</html>
